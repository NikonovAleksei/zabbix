          name: 'State of service TermService (Remote Desktop Services)'
          key: 'service.rds.info[TermService,state]'
          history: 1d
          tags:
            - tag: Application
              value: Services
          triggers:
            - uuid: 4bde7dc4b2be41a19363c1d9924703f5
              expression: 'min(/Template Windows RDS Session/service.rds.info[TermService,state],#3)>0'
              name: 'Service TermService (Remote Desktop Services) is not running (startup type automatic)'
              priority: HIGH
